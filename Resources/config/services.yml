services:
    cron.listener.request:
        class: CronBundle\EventListener\RequestListener
        arguments: [ @service_container ]
        tags:
           - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

    cron.cache.clearer:
        class: CronBundle\Cache\ClearCache
        tags:
            - { name: kernel.cache_clearer }